anchors:
  - &default
      working_directory: ~/circleci_node_test
      shell: /bin/bash --login
  - &image
      docker:
        - image: cimg/node:8

version: 2.1

jobs:
  build_and_test:
    <<: *default
    <<: *image
    steps:
      - checkout
      - run: sudo apt-get update
      - run: nvm alias default 8
      - restore_cache:
          key: v1-dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: v1-dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: echo 'all done'

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build_and_test
