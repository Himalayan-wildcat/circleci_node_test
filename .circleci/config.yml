anchors:
  - &default
      working_directory: ~/circleci_node_test
      shell: /bin/bash --login
  - &image
      machine:
        image: ubuntu-1604:202004-01

version: 2.1

jobs:
  build_and_test:
    <<: *default
    <<: *image
    steps:
      - checkout
      - run: sudo apt-get update
      - run: nvm alias default 8
      - restore_cache:
          key: v1-dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: v1-dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: echo 'all done'

  deploy:
    <<: *default
    <<: *image
    steps:
      - checkout
      - run: ls -al $HOME

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only:
                - master

