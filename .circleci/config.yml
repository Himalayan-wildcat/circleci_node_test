version: 2.1

commands:
  restore-cache:
    steps:
      - when:
          condition:
            equal: [ << pipeline.git.branch >>, qa ]
          steps:
            - restore_cache:
                keys:
                  - v3-dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
                  - v3-dependency-cache-{{ .Branch }}-
      - unless:
          condition:
            equal: [ << pipeline.git.branch >>, qa ]
          steps:
            - restore_cache:
                keys:
                  - v3-dependency-cache-{{ checksum "package-lock.json" }}
                  - v3-dependency-cache-
  save-cache:
    steps:
      - when:
          condition:
            equal: [ << pipeline.git.branch >>, qa ]
          steps:
            - save_cache:
                key: v3-dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
                paths:
                  - ./node_modules
      - unless:
          condition:
            equal: [ << pipeline.git.branch >>, qa ]
          steps:
            - save_cache:
                key: v3-dependency-cache-{{ checksum "package-lock.json" }}
                paths:
                  - ./node_modules
  test:
    parameters:
      parallelism:
        type: integer
    steps:
      - when:
          condition:
            equal: [ << parameters.parallelism >>, 1 ]
          steps:
            - run:
                name: "Run test in sequence"
                command: npm test
      - unless:
          condition:
            equal: [ << parameters.parallelism >>, 1 ]
          steps:
            - run:
                name: "Run test in parallel"
                command: |
                  circleci tests glob "__tests__/*.js" \
                    | circleci tests split > /tmp/jest-tests
                  npm test $(cat /tmp/jest-tests)

jobs:
  build-and-test:
    parameters:
      parallelism:
        type: integer
        default: 1
    parallelism: << parameters.parallelism >>
    docker:
       # - image: cimg/node:8.17
       - image: cimg/node:12.18
    steps:
      - checkout
      - restore-cache
      - run: npm install
      - save-cache
      - test:
          parallelism: << parameters.parallelism >>
  deploy:
    machine:
      image: ubuntu-1604:202004-01
    steps:
      - checkout
      - run: sudo apt-get update
      - run: ls -al $HOME

workflows:
  build-test-and-deploy:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - master
                - staging
                - qa

