executors:
  default:
     working_directory: ~/Nextremer/minarai-application2
  docker_image:
     docker:
       - image: cimg/node:8.17

version: 2.1

jobs:
  qa-build-and-test:
    executor:
      name: default
    docker:
      - image: cimg/node:8.17
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v1-dependency-cache-{{ .Branch }}-
      - run: npm install
      - save_cache:
          key: v1-dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: echo 'all done(qa branch)'
  build-and-test:
    executor:
      name: default
    docker:
      - image: cimg/node:8.17
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependency-cache-{{ checksum "package-lock.json" }}
            - v1-dependency-cache-
      - run: npm install
      - save_cache:
          key: v1-dependency-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: echo 'all done(except qa branch)'
  deploy:
    executor:
      name: default
    machine:
      image: ubuntu-1604:202004-01
    steps:
      - checkout
      - run: sudo apt-get update
      - run: ls -al $HOME

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - qa-build-and-test:
          filters:
            branches:
              only:
                - qa
      - build-and-test:
          filters:
            branches:
              ignore:
                - qa
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - master
                - staging

